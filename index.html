<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    table { border-collapse: collapse; margin: 20px auto; }
    td { border: 1px solid #999; width: 40px; height: 40px; }
    input { width: 100%; height: 100%; text-align: center; font-size: 18px; }
    tr:nth-child(3n) td { border-bottom: 2px solid black; }
    td:nth-child(3n) { border-right: 2px solid black; }
    button { display: block; margin: 20px auto; padding: 10px; }
  </style>
</head>
<body>
  <table id="sudoku-board"></table>
  <button onclick="validarTablero()">Validar Sudoku</button>

  <script>
    const tabla = document.getElementById("sudoku-board");
    for (let i = 0; i < 9; i++) {
      const fila = document.createElement("tr");
      for (let j = 0; j < 9; j++) {
        const celda = document.createElement("td");
        const input = document.createElement("input");
        input.setAttribute("type", "text");
        input.setAttribute("maxlength", "1");
        celda.appendChild(input);
        fila.appendChild(celda);
      }
      tabla.appendChild(fila);
    }

    function validarTablero() {
      const inputs = document.querySelectorAll("input");
      const tablero = Array.from({ length: 9 }, () => Array(9).fill(""));

      inputs.forEach((input, i) => {
        const row = Math.floor(i / 9);
        const col = i % 9;
        tablero[row][col] = input.value;
      });

      if (esValido(tablero)) {
        alert("¡Sudoku válido!");
      } else {
        alert("Hay errores en el tablero.");
      }
    }

    function esValido(tablero) {
      for (let i = 0; i < 9; i++) {
        const fila = new Set();
        const columna = new Set();
        for (let j = 0; j < 9; j++) {
          const f = tablero[i][j];
          const c = tablero[j][i];
          if (f && fila.has(f)) return false;
          if (c && columna.has(c)) return false;
          fila.add(f); columna.add(c);
        }
      }
      for (let r = 0; r < 9; r += 3) {
        for (let c = 0; c < 9; c += 3) {
          const grupo = new Set();
          for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
              const val = tablero[r + i][c + j];
              if (val && grupo.has(val)) return false;
              grupo.add(val);
            }
          }
        }
      }
      return true;
    }
  </script>
</body>
</html>
