<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku intermedio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sudoku 9×9</h1>
  <table id="sudoku-board"></table>
  <button onclick="validarTablero()">Validar Sudoku</button>

  <script>
    const pistas = [
  [5, 3, null, null, 7, null, null, null, null],
  [6, null, null, 1, 9, 5, null, null, null],
  [null, 9, 8, null, null, null, null, 6, null],
  [8, null, null, null, 6, null, null, null, 3],
  [4, null, null, 8, null, 3, null, null, 1],
  [7, null, null, null, 2, null, null, null, 6],
  [null, 6, null, null, null, null, 2, 8, null],
  [null, null, null, 4, 1, 9, null, null, 5],
  [null, null, null, null, 8, null, null, 7, 9]
];


    const tabla = document.getElementById("sudoku-board");

    for (let i = 0; i < 9; i++) {
      const fila = document.createElement("tr");
      for (let j = 0; j < 9; j++) {
        const celda = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = "1";
        input.dataset.row = i;
        input.dataset.col = j;

        const valor = pistas[i][j];
        if (valor !== null) {
          input.value = valor;
          input.disabled = true;
          input.style.backgroundColor = "#eee";
          input.style.fontWeight = "bold";
        }

        celda.appendChild(input);
        fila.appendChild(celda);
      }
      tabla.appendChild(fila);
    }

    function obtenerTablero() {
      const tablero = Array.from({ length: 9 }, () => Array(9).fill(""));
      document.querySelectorAll("input").forEach(input => {
        const r = Number(input.dataset.row);
        const c = Number(input.dataset.col);
        tablero[r][c] = input.value.trim();
      });
      return tablero;
    }

    function validarTablero() {
      const tablero = obtenerTablero();
      const errores = [];

      document.querySelectorAll("input").forEach(input => {
        input.style.backgroundColor = input.disabled ? "#eee" : "transparent";
      });

      for (let i = 0; i < 9; i++) {
        const fila = {};
        const columna = {};
        for (let j = 0; j < 9; j++) {
          const f = tablero[i][j];
          const c = tablero[j][i];
          if (f) fila[f] = (fila[f] || 0) + 1;
          if (c) columna[c] = (columna[c] || 0) + 1;
        }
        for (const val in fila) if (fila[val] > 1) errores.push(`Fila ${i + 1}`);
        for (const val in columna) if (columna[val] > 1) errores.push(`Columna ${val}`);
      }

      for (let br = 0; br < 3; br++) {
        for (let bc = 0; bc < 3; bc++) {
          const region = {};
          for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
              const r = br * 3 + i;
              const c = bc * 3 + j;
              const val = tablero[r][c];
              if (val) region[val] = (region[val] || 0) + 1;
            }
          }
          for (const val in region) {
            if (region[val] > 1) errores.push(`Región ${br + 1},${bc + 1}`);
          }
        }
      }

      if (errores.length === 0) {
        alert("✅ Sudoku válido. ¡Bien hecho!");
      } else {
        alert("❌ Error en: " + errores.join(", "));
      }
    }
  </script>
</body>
</html>
